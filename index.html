<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,
500;0,600;0,700;0,900;1,200&family

rel="stylesheet">
 <link href="Dashboard.css"  rel="stylesheet" />
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
      <aside class="sideBar">
             <div class="PowerBtn">
                <img src="icons/fluent_power-24-filled.png"  />
            </div>
   
       <!-- navbar from dashboard to settings -->
            <div class="navLinks">
                <div class="nav-item dashboardtext">
                    <img src="icons/Vector.png" alt="order"/>
                    <p>Order</p>
                </div>

                <div class="nav-item">
                    <img src="icons/Vector (2).png" alt="producs" />
                    <p>Products</p>
                </div>
                <div class="nav-item">
                    <img src="icons/Vector (3).png" alt="shipping" />
                    <p>Shipping</p>
                </div>
                <div class="nav-item">
                    <img src="icons/Vector (4).png" alt="payments"/>
                    <p>Payments</p>
                </div>
                 <div class="nav-item">
                    <img src="icons/Vector (5).png" alt="settinsg"/>
                    <p>Settings</p>
                </div>
            </div>


            

                 <!-- Customer support to Connect now button -->
            <div class="customer-support">
                <h1 class="head">Customer Support</h1>

                <p>
                    Ask you query , place
                    requests or important
                    issues. Our support 
                    team will contact 24/7 
                    to you.
                </p>
                <button class="connect">
                    <img src="icons/Group 2.png"/>Connect Now
                </button> 
            </div> 

            <div class='policy'>
                <p>Terms & Services</p>
                <p>Privacy Policy</p>
            </div>
            <div class="main-content">

            </div>

       
     
        
     </aside>

    
</div>
